site_name: FoundryVTT - Shadowrun 6

theme:
  name: material
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.prune
    - navigation.indexes
    - navigation.top

extra:
  tags:
    interface: interface
    fiche: fiche
    sheet: sheet

plugins:
  - tags:
      enabled: true
      tags_file: tags.md

markdown_extensions:
  - pymdownx.keys
  - toc:
      permalink: true

nav:
  - English Documentation:
    - en/index.md
    - User Interface:
      - en/ui/index.md
      - Sheets:
        - Actors Sheets:
          - Character Sheet: en/ui/sheets/actors/character.md
          - Grunt Sheet: en/ui/sheets/actors/grunt.md
        - Items Sheets:
          - Device Sheet: en/ui/sheets/items/device.md
  - Documentation Fran√ßaise:
    - fr/index.md
    - Interface Utilisateur:
      - en/ui/index.md
      - Fiches:
        - Fiches d'Acteurs:
          - Character Sheet: fr/iu/fiches/acteurs/personnage.md
          - Grunt Sheet: fr/iu/fiches/acteurs/grunt.md
        - Fiches d'Objets:
          - Fiche d'Appareil: fr/iu/fiches/objets/appareil.md
  - Tags:
    - tags.md